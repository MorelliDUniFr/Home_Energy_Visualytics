services:
  mqtt_broker:
    hostname: mosquitto
    image: eclipse-mosquitto:latest
    restart: always
    volumes:
      - ./mqtt_broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mqtt_broker/mosquitto.passwd:/mosquitto/config/mosquitto.passwd
      - ./mqtt_broker/log/mosquitto.log:/mosquitto/log/mosquitto.log
      - ./mqtt_broker/data:/mosquitto/data
    ports:
      - "1883:1883"
    privileged: true

  mqtt_receiver:
    build: mqtt_receiver
    image: mqtt_receiver:latest
    volumes:
      - /home/pi/data:/app/data # Bind mount (host:container)
      - /home/pi/config.ini:/usr/src/app/config.ini
      - /home/pi/config_loader.py:/usr/src/app/config_loader.py
    environment:
      - TZ=Europe/Berlin
    restart: always
    network_mode: host
    privileged: true

